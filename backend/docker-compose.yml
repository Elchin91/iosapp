version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: m10_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: m10_support
    volumes:
      - mongodb_data:/data/db
    networks:
      - m10_network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: m10_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - m10_network

  # Backend API
  backend:
    build: .
    container_name: m10_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - m10_network
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  m10_network:
    driver: bridge
