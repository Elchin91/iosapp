name: Build IPA for TrollStore

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: macos-14 # Используем macOS runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Install XcodeGen
      run: |
        brew install xcodegen
    
    - name: Generate Xcode project
      working-directory: M10Clone
      run: |
        xcodegen generate
    
    - name: Build iOS App (unsigned)
      working-directory: M10Clone
      run: |
        xcodebuild clean build \
          -project M10Clone.xcodeproj \
          -scheme M10Clone \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          PROVISIONING_PROFILE_SPECIFIER=""
    
    - name: Create IPA for TrollStore
      working-directory: M10Clone
      run: |
        # Создаем структуру IPA
        mkdir -p Payload
        cp -r DerivedData/Build/Products/Release-iphoneos/M10Clone.app Payload/
        
        # Удаляем CodeSignature если есть (для TrollStore не нужен)
        rm -rf Payload/M10Clone.app/_CodeSignature 2>/dev/null || true
        rm -rf Payload/M10Clone.app/SC_Info 2>/dev/null || true
        
        # Создаем IPA файл
        zip -r M10Clone.ipa Payload
        
        # Проверяем что файл создан
        ls -lh M10Clone.ipa
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: M10Clone-IPA
        path: M10Clone/M10Clone.ipa
        retention-days: 90
    
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: M10Clone/M10Clone.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
