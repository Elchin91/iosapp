name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Export IPA
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Display Xcode Version
      run: xcodebuild -version

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Create ExportOptions.plist
      run: |
        cat > ExportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
        </dict>
        </plist>
        EOF

    - name: Build App
      run: |
        xcodebuild clean build \
          -project M10Clone.xcodeproj \
          -scheme M10Clone \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Payload Directory
      run: |
        mkdir -p Payload

    - name: Copy App to Payload
      run: |
        cp -r DerivedData/Build/Products/Release-iphoneos/M10Clone.app Payload/

    - name: Create IPA
      run: |
        zip -r M10Clone.ipa Payload

    - name: Display IPA Info
      run: |
        ls -lh M10Clone.ipa
        unzip -l M10Clone.ipa | head -20

    - name: Upload IPA as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: M10Clone-IPA
        path: M10Clone.ipa
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: M10Clone.ipa
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}