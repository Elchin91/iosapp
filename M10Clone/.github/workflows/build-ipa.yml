name: Build IPA for TrollStore

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: macos-14 # Используем macOS runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Install XcodeGen
      run: |
        brew install xcodegen
    
    - name: Check project structure
      run: |
        echo "Current directory:"
        pwd
        echo "Listing files:"
        ls -la
        echo "Checking for project.yml:"
        find . -name "project.yml" -type f
        echo "Checking M10Clone directory:"
        ls -la M10Clone/ 2>/dev/null || echo "M10Clone directory not found"
    
    - name: Generate Xcode project
      run: |
        # Проверяем где находится project.yml
        if [ -f "project.yml" ]; then
          echo "Found project.yml in root"
          xcodegen generate
        elif [ -f "M10Clone/project.yml" ]; then
          echo "Found project.yml in M10Clone/"
          cd M10Clone
          xcodegen generate
        else
          echo "ERROR: project.yml not found!"
          find . -name "project.yml"
          exit 1
        fi
    
    - name: Build iOS App (unsigned)
      run: |
        # Определяем рабочую директорию
        if [ -f "M10Clone/M10Clone.xcodeproj/project.pbxproj" ]; then
          PROJECT_DIR="M10Clone"
        elif [ -f "M10Clone.xcodeproj/project.pbxproj" ]; then
          PROJECT_DIR="."
        else
          echo "ERROR: Xcode project not found!"
          find . -name "*.xcodeproj" -type d
          exit 1
        fi
        
        echo "Building in directory: $PROJECT_DIR"
        cd "$PROJECT_DIR"
        
        xcodebuild clean build \
          -project M10Clone.xcodeproj \
          -scheme M10Clone \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          PROVISIONING_PROFILE_SPECIFIER=""
    
    - name: Create IPA for TrollStore
      run: |
        # Сохраняем корневую директорию
        ROOT_DIR=$(pwd)
        
        # Находим собранное приложение
        APP_PATH=$(find "$ROOT_DIR" -name "M10Clone.app" -type d -path "*/Release-iphoneos/*" | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "ERROR: M10Clone.app not found!"
          echo "Searching for build outputs:"
          find "$ROOT_DIR" -name "*.app" -type d
          exit 1
        fi
        
        echo "App found at: $APP_PATH"
        
        # Определяем рабочую директорию для IPA
        if [ -d "$ROOT_DIR/M10Clone" ]; then
          OUTPUT_DIR="$ROOT_DIR/M10Clone"
        else
          OUTPUT_DIR="$ROOT_DIR"
        fi
        
        cd "$OUTPUT_DIR"
        
        # Создаем структуру IPA
        mkdir -p Payload
        
        # Копируем приложение используя абсолютный путь
        cp -r "$APP_PATH" Payload/
        
        # Удаляем CodeSignature если есть (для TrollStore не нужен)
        rm -rf Payload/M10Clone.app/_CodeSignature 2>/dev/null || true
        rm -rf Payload/M10Clone.app/SC_Info 2>/dev/null || true
        
        # Создаем IPA файл
        zip -r M10Clone.ipa Payload
        
        # Проверяем что файл создан
        ls -lh M10Clone.ipa
        echo "IPA file created successfully at: $OUTPUT_DIR/M10Clone.ipa"
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: M10Clone-IPA
        path: |
          M10Clone/M10Clone.ipa
          M10Clone.ipa
        retention-days: 90
    
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          M10Clone/M10Clone.ipa
          M10Clone.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
